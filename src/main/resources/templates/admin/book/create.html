<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="admin/blocks/AdminHeader :: AdminHeader"></header>
<div class="container">
    <form class="mt-3" th:action="@{/admin/create}" method="post" th:object="${book}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Название</b></label>
            <input th:field="${book.title}" type="text" class="form-control" id="title" name="title"
                   placeholder="Название книги" required>
        </div>
        <div class="mb-3">
            <label for="formFile"><b>Изображение</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="multipartFile" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label"><b>Автор</b></label>
            <textarea th:field="${book.author}" class="form-control" id="author" name="author"
                      placeholder="Автор" required></textarea>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea th:field="${book.description}" class="form-control" id="description" name="description" rows="25"
                      placeholder="Описание" required></textarea>
        </div>
        <div class="mb-3">
            <label for="writingDate">Дата написания книги</label>
            <input type="date" th:field="${book.writingDate}" id="writingDate" name="writingDate"
                   placeholder="Дата написания книги" required/>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label"><b>Количество страниц</b></label>
            <input type="number" th:field="${book.pages}" id="pages" name="pages" placeholder="Количество страниц" required/>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/admin}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
