<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <form class="mt-3" th:action="@{/news/update}" method="post" th:object="${news}"
          enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="fileId" th:field="*{fileId}">
        <div class="row mb-3">
            <div class="col-3">
                <div class="mb-3">
                    <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm w-100" type="file" id="formFile" name="multipartFile">
                </div>
            </div>
            <div class="col-9">
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Название</b></label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="shortDescription" class="form-label"><b>Краткое описание</b></label>
            <textarea class="form-control" id="shortDescription" name="shortDescription"
                      th:field="*{shortDescription}"
                      rows="25"></textarea>
        </div>
        <div class="mb-3">
            <label for="fullDescription" class="form-label"><b>Полное описание</b></label>
            <textarea class="form-control" id="fullDescription" name="fullDescription"
                      th:field="*{fullDescription}"
            ></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-light w-100" th:href="@{/news}">Отмена</a>
                    </div>
                    <div class="col-4"><a class="btn btn-danger w-100"
                                          th:href="@{/news/delete/{id}(id=${news.id})}">Удалить</a>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success w-100" type="submit">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
