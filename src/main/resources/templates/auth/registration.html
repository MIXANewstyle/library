<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Регистрация</title>
</head>
<body>
<header th:insert="blocks/header :: Header"></header>
<div class="container-fluid p-0">
    <form class="mt-3" th:action="@{/register}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label white"><b>Имя</b></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Иван"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label white"><b>Фамилия</b></label>
                        <input type="text" class="form-control" id="surname" name="surname" placeholder="Иванов"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label white"><b>Логин</b></label>
                        <input type="text" class="form-control" id="login" name="login"
                               placeholder="MyUsername0010"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label white"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
