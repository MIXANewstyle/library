<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/styles.css}"/>

  <title>Лермонтовка</title>
</head>
<body>

<div class="container-fluid p-0">
  <header th:insert="blocks/header :: Header"></header>
  <br/>
  <br/>
  <h2 th:align="center">Добро пожаловать!</h2>
  <p th:align="center"> Приемлемые цены. Лучшее обслуживание. Невероятный комфорт.</p>
  <div class="vertical-center">
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
      <form th:action="@{/login}" method="GET" th:align="center">
        <button type="submit" class="btn btn-dark">Войти</button>
      </form>
      <br/>
      <form th:action="@{/register}" method="GET" th:align="center">
        <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
