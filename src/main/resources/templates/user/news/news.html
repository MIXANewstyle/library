<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Новости</title>
</head>
<body>
<header th:insert="blocks/header :: Header"></header>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th class="white" scope="col">Название</th>
                <th class="white" scope="col">Краткое описание</th>
                <th class="white" scope="col">Дата создания</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news: ${listNews}">
                <td class="white" > <a th:text="${news.title}" th:href="@{/user/{newsId}(newsId=${news.id})}"></a></td>
                <td class="white" th:text="${news.shortDescription}"/>
                <td class="white" th:text="${#temporals.format(news.created, 'dd.MM.yyyy HH:mm')}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
