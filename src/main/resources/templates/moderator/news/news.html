<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Cabinet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="moderator/blocks/ModeratorHeader :: ModeratorHeader"></header>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Краткое описание</th>
        <th scope="col">Дата создания</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="news: ${listNews}">
        <td> <a th:text="${news.title}" th:href="@{/moderator/{newsId}(newsId=${news.id})}"></a></td>
        <td th:text="${news.shortDescription}"/>
        <td th:text="${#temporals.format(news.created, 'dd.MM.yyyy HH:mm')}"/>
      </tr>
      </tbody>
    </table>
  </div>
</div>


</body>
</html>
