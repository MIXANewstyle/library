<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="moderator/blocks/ModeratorHeader :: ModeratorHeader"></header>
<div class="container">
    <form class="mt-3" th:action="@{/moderator/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="title" name="title"  placeholder="Название новости">
        </div>
        <div class="mb-3">
            <label for="formFile"><b>Изображение</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="multipartFile" required>
        </div>
        <div class="mb-3">
            <label for="shortDescription" class="form-label"><b>Краткое описание</b></label>
            <textarea class="form-control" id="shortDescription" name="shortDescription" rows="25" placeholder="Краткое описание новости"></textarea>
        </div>
        <div class="mb-3">
            <label for="fullDescription" class="form-label"><b>Полное описание</b></label>
            <textarea class="form-control" id="fullDescription" name="fullDescription" placeholder="Полное описание новости"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/moderator}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
