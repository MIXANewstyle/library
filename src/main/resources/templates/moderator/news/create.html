<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Добавить новость</title>
</head>
<body>
<header th:insert="blocks/header :: Header"></header>
<div class="container">
    <form class="mt-3" th:action="@{/moderator/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label white" c><b>Название</b></label>
            <input type="text" class="form-control" id="title" name="title"  placeholder="Название новости" required>
        </div>
        <div class="mb-3">
            <label class="white" for="formFile"><b>Изображение</b></label>
            <input class="form-control form-control-sm w-100" type="file" id="formFile" name="multipartFile" required>
        </div>
        <div class="mb-3">
            <label for="shortDescription" class="form-label white"><b>Краткое описание</b></label>
            <textarea class="form-control" id="shortDescription" name="shortDescription" placeholder="Краткое описание новости" required></textarea>
        </div>
        <div class="mb-3">
            <label for="fullDescription" class="form-label white"><b>Полное описание</b></label>
            <textarea class="form-control" id="fullDescription" name="fullDescription" rows="25" placeholder="Полное описание новости" required></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/moderator}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
